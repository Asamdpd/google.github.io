<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Homepage</title>
        <script src="https://kit.fontawesome.com/3477e54290.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>


        <nav>
            <ul>
                <div class="nav">
                    <li id="gmail"><a href="https://mail.google.com/mail">Gmail</a></li>
                    <li id="images"><a href="https://www.google.bg/imghp">Images</a></li>
                    <li id="apps"><i class="fas fa-bars"></i></li>
                    
                </div>
                <li><img id="cat" src="cat.jpg"> </li>
                
                
            </ul>
        </nav>

        
        <img id="google" src="google.png" alt="google logo">
        
        <div class="search-bar">
            <i id="search" class="fas fa-search"></i>
            <input type="text">
            <i id="microphone" class="fas fa-microphone"></i>

            
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <label>Google offered in: <a href="">[Native Language]</a> </label>

        <footer>
            <div class="country">
                <p>Bulgaria</p>
            </div>
            
            <hr>
            <div class="info">
                <div class="f1">
                    <a href="https://about.google/?utm_source=google-EN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a>
                </div>
                
                <div class="f2">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
                
            </div>
            
        </footer>


        
    </body>
</html>
